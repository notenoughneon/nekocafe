<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,
        user-scalable=no">
        <title>nekocafe</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="loginScreen" class="container">
            <form id="loginForm">
                <div class="form-group">
                <input id="nick" class="form-control input-lg"
                placeholder="Enter neko name" type="text" required
                autofocus />
                </div>
                <div class="checkbox">
                    <label>
                        <input id="darkMode" type="checkbox">Dark mode
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="notifications" type="checkbox">Notifications
                    </label>
                </div>
                <button class="btn btn-lg btn-success btn-block">Connect</button>
            </form>
        </div>

        <div id="chatScreen">
            <div class="container">
                <ul id="messages"></ul>
            </div>
            <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <form id="chatForm" class="navbar-form" action="">
                    <div class="input-group">
                        <input id="message" class="form-control" placeholder="Enter message" autocomplete="off" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Send</button>
                        </span>
                    </div>
                </form>
            </div>
            </nav>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/jquery-2.1.3.min.js"></script>
        <script src="/bootstrap.min.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
