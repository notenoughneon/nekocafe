<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,
        user-scalable=no">
        <title>nekocafe</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <style>
            html, body, .container {
                height: 100%;
            }
            #loginScreen {
                width: 100%;
                padding-top: 50px;
                background-color: #202020;
            }
            #loginForm {
                max-width: 250px;
                margin: 0 auto;
            }
            #chatScreen {
                display: none;
            }
            #chatScreen ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                margin-bottom: 70px;
            }
        </style>
    </head>
    <body>
        <div id="loginScreen" class="container">
            <form id="loginForm">
                <div class="form-group">
                <input id="nick" class="form-control input-lg"
                placeholder="Enter neko name" type="text" required
                autofocus />
                </div>
                <button class="btn btn-lg btn-success btn-block">Connect</button>
            </form>
        </div>

        <div id="chatScreen">
            <div class="container">
                <ul id="messages"></ul>
            </div>
            <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <form id="chatForm" class="navbar-form" action="">
                        <div class="input-group col-sm-12 col-md-9">
                            <input id="message" class="form-control" placeholder="Enter message" autocomplete="off" />
                            <span class="input-group-btn">
                                <button class="btn btn-default">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            </nav>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/jquery-2.1.3.min.js"></script>
        <script>
            var socket;
            var isBlurred = false;
            var newCount = 0;
            $(window).blur(function() {
                isBlurred = true;
                newCount = 0;
            }).focus(function() {
                isBlurred = false;
                $('title').text('nekocafe');
            });
            function log(msg) {
                $('#messages').append($('<li>').html(msg));
                $("html, body").animate({ scrollTop: $(document).height()-$(window).height() }, 10);
                if (isBlurred) {
                    newCount++;
                    $('title').text('(' + newCount + ') nekocafe');
                }
            }
            $('#chatForm').submit(function() {
                socket.emit('message', $('#message').val());
                $('#message').val('');
                return false;
            });
            $('#loginForm').submit(function() {
                $('#loginScreen').hide();
                $('#chatScreen').show();
                socket = io();
                socket.on('connect', function() {
                    socket.emit('nick', $('#nick').val());
                });
                socket.on('system', function(msg) {
                    log('* ' + msg);
                });
                socket.on('message', function(m) {
                    log('&lt;' + m.nick + '&gt; ' + m.message);
                });
                return false;
            });
        </script>
    </body>
</html>
