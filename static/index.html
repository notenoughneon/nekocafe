<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,
        user-scalable=no">
        <title>nekocafe</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <style>
            html, body, .container {
                height: 100%;
            }
            body.dark {
                color: #d0d0d0;
                background-color: #313131;
            }
            #loginScreen {
                color: #d0d0d0;
                width: 100%;
                padding-top: 50px;
                background-color: #202020;
            }
            #loginForm {
                max-width: 250px;
                margin: 0 auto;
            }
            #chatScreen {
                display: none;
            }
            #chatScreen ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                margin-bottom: 80px;
            }
            #messages time {
                color: #bbbbbb;
            }
            #chatForm {
                padding: 0px;
            }
            #chatForm .input-group {
                width: 100%;
            }
            #chatForm .input-group-btn {
                width: 1%;
            }
        </style>
    </head>
    <body>
        <div id="loginScreen" class="container">
            <form id="loginForm">
                <div class="form-group">
                <input id="nick" class="form-control input-lg"
                placeholder="Enter neko name" type="text" required
                autofocus />
                </div>
                <div class="checkbox">
                    <label>
                        <input id="darkMode" type="checkbox">Dark mode
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="notifications" type="checkbox">Notifications
                    </label>
                </div>
                <button class="btn btn-lg btn-success btn-block">Connect</button>
            </form>
        </div>

        <div id="chatScreen">
            <div class="container">
                <ul id="messages"></ul>
            </div>
            <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <form id="chatForm" class="navbar-form" action="">
                    <div class="input-group">
                        <input id="message" class="form-control" placeholder="Enter message" autocomplete="off" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Send</button>
                        </span>
                    </div>
                </form>
            </div>
            </nav>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/jquery-2.1.3.min.js"></script>
        <script src="/bootstrap.min.js"></script>
        <script>
            var socket;

            var isBlurred = false;
            var newCount = 0;

            var notifications = false;

            $(window).blur(function() {
                isBlurred = true;
                newCount = 0;
            }).focus(function() {
                isBlurred = false;
                $('title').text('nekocafe');
            });

            //firefox auto-fill workaround
            $('#darkMode').prop('checked', false);
            $('#notifications').prop('checked', false);

            $('#darkMode').click(function() {
                if (this.checked) {
                    $('body').addClass('dark');
                    $('nav').removeClass('navbar-default');
                    $('nav').addClass('navbar-inverse');
                    } else {
                    $('body').removeClass('dark');
                    $('nav').addClass('navbar-default');
                    $('nav').removeClass('navbar-inverse');
                }
            });

            $('#notifications').click(function() {
                if (this.checked) {
                    Notification.requestPermission();
                    notifications = true;
                    } else {
                    notifications = false;
                }
            });

            function notify(text) {
                if (notifications) {
                    var n = new Notification('nekocafe', {tag: 'nekocafe', body: text});
                }
            }

            function escapeHtml(s) {
                return s.replace(/&/g,'&amp;').
                replace(/</g,'&lt;').
                replace(/>/g,'&gt;');
            }

            var urlRe = /(https?:\/\/[\w-]+(\.[\w-]+)*(:[0-9]+)?(\/[\w\.\/%+?=&,;@#~()-]*)?)/ig;

            function replacer(match, p1) {
                // un-html-escape &'s in url
                var fixedUrl = p1.replace('&amp;', '&');
                return '<a href="' +
                    fixedUrl +
                    '" target="_blank" tabindex="-1">' +
                    p1 +
                    '</a>';
            }

            function hotLink(s) {
                return s.replace(urlRe, replacer);
            }

            function liveTime(elt) {
                $('time').each(function() {
                    var month = ['Jan','Feb','Mar','Apr','May','Jun',
                    'Jul','Aug','Sep','Oct','Nov','Dec'];
                    var dt = new Date($(this).attr('datetime'));
                    var delta = $.now() - dt.getTime();
                    if (delta < 1000*60) {
                        $(this).text(Math.floor(Math.max(0,delta/(1000))) + 's');
                        //$(this).text('<1m');
                        } else if (delta < 1000*60*60) {
                        $(this).text(Math.floor(Math.max(0,delta/(1000*60))) + 'm');
                        } else if (delta < 1000*60*60*24) {
                        $(this).text(Math.floor(delta/(1000*60*60)) + 'h');
                        } else if (delta < 1000*60*60*24*30) {
                        $(this).text(Math.floor(delta/(1000*60*60*24)) + 'd');
                        } else if (delta < 1000*60*60*24*365) {
                        $(this).text(dt.getDate() + ' ' + month[dt.getMonth()]);
                        } else {
                        $(this).text(dt.getDate() + ' ' + month[dt.getMonth()]
                        + ' ' + dt.getFullYear());
                    }
                    return true;
                });
            }

            window.setInterval(liveTime, 1000 * 10);

            function log(time, text) {
                var time = new Date(time);
                $('#messages').append($('<li class="row">').
                append($('<time class="col-xs-2 col-sm-1">').
                attr('datetime', time.toISOString()).
                attr('title', time.toLocaleString())).
                append($('<span class="col-xs-10 col-sm-11">').html(text))
                );
                $("html, body").animate({ scrollTop: $(document).height()-$(window).height() }, 10);
                if (isBlurred) {
                    newCount++;
                    $('title').text('(' + newCount + ') nekocafe');
                }
                liveTime();
            }

            $('#chatForm').submit(function() {
                var msg = $('#message').val();
                $('#message').val('');
                var cmd = msg.match(/^\/(\w+)\s*(.*)/);
                if (cmd !== null) {
                    socket.emit('command', {type: cmd[1], params: cmd[2]});
                    } else {
                    socket.emit('message', msg);
                }
                return false;
            });

            $('#loginForm').submit(function() {
                $('#loginScreen').hide();
                $('#chatScreen').show();
                socket = io();
                socket.on('connect', function() {
                    socket.emit('nick', $('#nick').val());
                });
                socket.on('system', function(msg) {
                    log(msg.time, '* ' + escapeHtml(msg.message));
                });
                socket.on('message', function(msg) {
                    log(msg.time, escapeHtml('<' + msg.nick + '> ') + hotLink(escapeHtml(msg.message)));
                    notify('<' + msg.nick + '> ' + msg.message);
                });
                return false;
            });
        </script>
    </body>
</html>
